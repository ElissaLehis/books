<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet">
    <title>Books project</title>
</head>
<body>
<!--Form-->
<div class="container-fluid">
    <div class="container mt-5">
        <div class="row">
            <h4>Add Book</h4>
                <form class="col-5">
                        <div class="mb-4">
                            <label for="titleInput" class="form-label">Title</label>
                            <input type="text" class="form-control" id="titleInput">
                        </div>

                        <div class="mb-4">
                            <label for="authorInput" class="form-label">Author</label>
                            <input type="text" class="form-control" id="authorInput">
                        </div>

                        <div class="mb-4">
                            <label for="isbnInput" class="form-label">ISBN#</label>
                            <input type="text" class="form-control" id="isbnInput">
                            <input class= "btn btn-outline-primary col-7 m-5" type="submit" value="Submit">
                        </div>
                </form>
            </div>
        </div>
    </div>

<!--Table-->
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">ISBN#</th>
            </tr>
            </thead>
            <tbody>
            <tr class="andmed">
                <td>Tõde ja õigus</td>
                <td>Naksitrallid</td>
                <td>123789</td>
            </tr>
            <tr>
                <td>A.H Tammsaare</td>
                <td>Eino Raud</td>
                <td>123788</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>



<!-- Compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="app.js"></script>
</body>
</html>
